<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>财务记录管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/finances.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>财务记录管理</h1>

  <!-- Card for the table to display all finance records -->
  <div class="card mt-4">
    <div class="card-header">
      财务记录列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>金额</th>
          <th>描述</th>
          <th>日期</th>
          <th>类型</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="financeTableBody">
        <!-- Finance records will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a finance record -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑财务记录
    </div>
    <div class="card-body">
      <form id="financeForm">
        <input type="hidden" id="financeId" name="financeId">
        <div class="form-group">
          <label for="amount">金额</label>
          <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">日期</label>
          <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="type">类型</label>
          <select class="form-control" id="type" name="type" required>
            <option value="income">收入</option>
            <option value="expense">支出</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">保存财务记录</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
