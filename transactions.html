<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事务管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/transaction.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>事务管理</h1>

  <!-- Card for the table to display all transactions -->
  <div class="card mt-4">
    <div class="card-header">
      事务列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>标题</th>
          <th>描述</th>
          <th>截止日期</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="transactionsTableBody">
        <!-- Transaction items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a transaction -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑事务
    </div>
    <div class="card-body">
      <form id="transactionForm">
        <input type="hidden" id="transactionId" name="transactionId">
        <div class="form-group">
          <label for="title">标题</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">截止日期</label>
          <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <button type="submit" class="btn btn-primary">保存事务</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
