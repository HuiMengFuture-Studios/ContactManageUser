<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人喜好管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/interests.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>个人喜好管理</h1>

  <!-- Card for the table to display all interests -->
  <div class="card mt-4">
    <div class="card-header">
      个人喜好列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>名称</th>
          <th>类别</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="interestsTableBody">
        <!-- Interest items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update an interest -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑个人喜好
    </div>
    <div class="card-body">
      <form id="interestForm">
        <input type="hidden" id="interestId" name="interestId">
        <div class="form-group">
          <label for="name">名称</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="category">类别</label>
          <select class="form-control" id="category" name="category" required>
            <option value="hobby">爱好</option>
            <option value="food">食物</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存喜好</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
