<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观影/读书清单 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mediaList.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>观影/读书清单管理</h1>

  <!-- Card for the table to display all media items -->
  <div class="card mt-4">
    <div class="card-header">
      清单列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>标题</th>
          <th>类型</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="mediaListTableBody">
        <!-- Media items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a media item -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑清单
    </div>
    <div class="card-body">
      <form id="mediaListForm">
        <input type="hidden" id="mediaListId" name="mediaListId">
        <div class="form-group">
          <label for="title">标题</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="type">类型</label>
          <select class="form-control" id="type" name="type" required>
            <option value="movie">电影</option>
            <option value="book">书籍</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存清单</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
