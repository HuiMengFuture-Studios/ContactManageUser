<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日总结 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dailySummary.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>每日总结管理</h1>

  <!-- Card for the table to display all daily summaries -->
  <div class="card mt-4">
    <div class="card-header">
      每日总结列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>日期</th>
          <th>总结</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="dailySummariesTableBody">
        <!-- Daily summary items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a daily summary -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑每日总结
    </div>
    <div class="card-body">
      <form id="dailySummaryForm">
        <input type="hidden" id="dailySummaryId" name="dailySummaryId">
        <div class="form-group">
          <label for="date">日期</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="summary">总结</label>
          <textarea class="form-control" id="summary" name="summary" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存总结</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
