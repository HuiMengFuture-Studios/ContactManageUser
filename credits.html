<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信用评分管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/credits.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>信用评分管理</h1>

  <!-- Alert container -->
  <div id="alertContainer" class="mt-4"></div>

  <!-- Card for the form to calculate credit score -->
  <div class="card mt-4">
    <div class="card-header">
      计算信用评分
    </div>
    <div class="card-body">
      <form id="creditForm">
        <div class="form-group">
          <label for="contactId">联系人</label>
          <select class="form-control" id="contactId" name="contactId" required>
            <!-- Contact options will be dynamically added here -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">计算信用评分</button>
      </form>
    </div>
  </div>

  <!-- Button to calculate credit scores for all contacts -->
  <div class="card mt-4">
    <div class="card-header">
      批量计算信用评分
    </div>
    <div class="card-body">
      <button id="calculateAllButton" class="btn btn-primary">批量计算所有信用评分</button>
    </div>
  </div>

  <!-- Card to display the credit score -->
  <div class="card mt-4">
    <div class="card-header">
      信用评分结果
    </div>
    <div class="card-body">
      <div id="creditScoreDisplay">
        <h4>信用评分: <span id="creditScoreValue">未计算</span></h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
