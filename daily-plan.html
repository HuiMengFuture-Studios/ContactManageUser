<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日计划 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dailyPlan.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>每日计划管理</h1>

  <!-- Card for the table to display all daily plans -->
  <div class="card mt-4">
    <div class="card-header">
      每日计划列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>日期</th>
          <th>任务</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="dailyPlansTableBody">
        <!-- Daily plan items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a daily plan -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑每日计划
    </div>
    <div class="card-body">
      <form id="dailyPlanForm">
        <input type="hidden" id="dailyPlanId" name="dailyPlanId">
        <div class="form-group">
          <label for="date">日期</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="tasks">任务</label>
          <textarea class="form-control" id="tasks" name="tasks" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存计划</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
