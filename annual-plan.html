<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年度计划 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/annualPlan.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>年度计划管理</h1>

  <!-- Card for the table to display all annual plans -->
  <div class="card mt-4">
    <div class="card-header">
      年度计划列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>年份</th>
          <th>目标</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="annualPlansTableBody">
        <!-- Annual plan items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update an annual plan -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑年度计划
    </div>
    <div class="card-body">
      <form id="annualPlanForm">
        <input type="hidden" id="annualPlanId" name="annualPlanId">
        <div class="form-group">
          <label for="year">年份</label>
          <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="form-group">
          <label for="goals">目标</label>
          <textarea class="form-control" id="goals" name="goals" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存计划</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
