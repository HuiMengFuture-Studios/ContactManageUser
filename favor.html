<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人情往来管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/favor.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>人情往来管理</h1>

  <!-- Card for the table to display all favors -->
  <div class="card mt-4">
    <div class="card-header">
      人情往来列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>联系人</th>
          <th>金额</th>
          <th>描述</th>
          <th>日期</th>
          <th>状态</th>
          <th>是否归还</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="favorsTableBody">
        <!-- Favor items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a favor -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑人情往来
    </div>
    <div class="card-body">
      <form id="favorForm">
        <input type="hidden" id="favorId" name="favorId">
        <div class="form-group">
          <label for="contactId">联系人</label>
          <select class="form-control" id="contactId" name="contactId" required>
            <!-- Contact options will be dynamically added here -->
          </select>
        </div>
        <div class="form-group">
          <label for="amount">金额</label>
          <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">日期</label>
          <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="status">状态</label>
          <select class="form-control" id="status" name="status" required>
            <option value="pending">待处理</option>
            <option value="completed">已完成</option>
          </select>
        </div>
        <div class="form-group">
          <label for="isReturned">是否归还</label>
          <select class="form-control" id="isReturned" name="isReturned" required>
            <option value="true">已归还</option>
            <option value="false">未归还</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">保存人情往来</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
