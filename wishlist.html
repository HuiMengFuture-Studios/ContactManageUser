<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愿望清单管理 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/wishlist.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>愿望清单管理</h1>

  <!-- Card for the table to display all wishlist items -->
  <div class="card mt-4">
    <div class="card-header">
      愿望清单列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>项目</th>
          <th>描述</th>
          <th>优先级</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="wishlistTableBody">
        <!-- Wishlist items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a wishlist item -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑愿望清单
    </div>
    <div class="card-body">
      <form id="wishlistForm">
        <input type="hidden" id="wishlistId" name="wishlistId">
        <div class="form-group">
          <label for="item">项目</label>
          <input type="text" class="form-control" id="item" name="item" required>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="priority">优先级</label>
          <select class="form-control" id="priority" name="priority" required>
            <option value="low">低</option>
            <option value="medium">中</option>
            <option value="high">高</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">保存愿望清单</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
