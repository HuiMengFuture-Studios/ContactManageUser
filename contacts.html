<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系人 - 个人事务管理系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contact.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
  <h1>联系人管理</h1>

  <!-- Card for the table to display all contacts -->
  <div class="card mt-4">
    <div class="card-header">
      联系人列表
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>姓名</th>
          <th>电话</th>
          <th>邮箱</th>
          <th>关系</th>
          <th>认识方式/途径</th>
          <th>信用分</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="contactsTableBody">
        <!-- Contact items will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Card for the form to add or update a contact -->
  <div class="card mt-4">
    <div class="card-header">
      添加或编辑联系人
    </div>
    <div class="card-body">
      <form id="contactForm">
        <input type="hidden" id="contactId" name="contactId">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">电话</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">邮箱（非必填）</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="relationship">关系</label>
          <input type="text" class="form-control" id="relationship" name="relationship" required>
        </div>
        <div class="form-group">
          <label for="source">认识方式/途径</label>
          <input type="text" class="form-control" id="source" name="source" required>
        </div>
        <button type="submit" class="btn btn-primary">保存联系人</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
